<!DOCTYPE html>

<link rel="stylesheet" href="css/index.css">

    <header>
        <h1>TrimLink</h1>

        <form action="" method="post" id="login_form">

    <footer>
        <p>Trim Link - Your go-to URL shortening tool! Simplify your links for social media, emails, and beyond. Need help? <a href="subhasishdey619@gmail.com">Contact us</a>.</p>
    </footer>
